<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Break and Continue Loop JS Dasar</h1>
    <script>
      // Kode break
      let counter = 1;
      while (true) {
        document.writeln(`<p> Perulangan Ke - ${counter} Break</p>`);
        counter++;
        if (counter > 10) {
          break;
        }
      }
      // Kode Continue
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          continue;
        }
        document.writeln(`<p>Perulangan Ganji ${i} Continue</p>`);
      }
    </script>
  </body>
</html>
