    <title>Document</title>
  </head>
  <body>
    <h1>Belajar While Loop JS Dasar</h1>
    <script>
      //   Cara 1
      let counter = 1;
      while (counter <= 10) {
        document.writeln(`<p> Perulangan Ke - ${counter} </p>`);
        counter++;
      }
      document.writeln(`<br>`);

    </script>
  </body>
