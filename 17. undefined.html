<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Undefined JS Dasar</h1>

    <script>
      let data;
      if (data === undefined) {
        document.writeln(`<p> Hello ${data}</p>`);
      } else if (data === null) {
        document.writeln(`<p> Hello ${data}</p>`);
      } else {
        document.writeln(`<p> Hello ${data}</p>`);
      }
      let arr = ["arr1", "arr2"];
      if (arr[2] === undefined) {
        document.writeln(`<p> Arr Undefined</p>`);
      } else {
        document.writeln(`<p> Arr ${arr}</p>`);
      }
      let obj = { name: "Saya" };
      if (obj.name === undefined) {
        document.writeln(`<p> obj Undefined</p>`);
      } else {
        document.writeln(`<p> obj Defined</p>`);
      }
    </script>
  </body>
</html>
