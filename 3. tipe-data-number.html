<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.writeln("<h1> Belajar Tipe Data Number JS Dasar</h1>");

      document.writeln(100);
      document.writeln("<br>");
      document.writeln(100.1123);
      document.writeln("<br>");
      //Hexa
      document.writeln("<h3>Number Notation</h3>");
      document.writeln(
        "<ul><li>Hexadecimal : 0xFF (Diawali dengan 0x)</li></ul>"
      );
      document.writeln("<ul><li>Binary: 0b10101 (Diawali dengan 0b)</li></ul>");
      document.writeln("<ul><li>Octal : 0x10 (Diawali dengan 0o)</li></ul>");

      document.writeln("<br>");
      document.writeln("<p>Contoh Number Hexa :");
      document.writeln(0xff);
      document.writeln("<br>");

      //Binary
      document.writeln("<p>Contoh Number Binary :");
      document.writeln(0b100);
      document.writeln("<br>");

      //Octal
      document.writeln("<p>Contoh Number Octal :");
      document.writeln(0o100);
    </script>
  </body>
</html>
