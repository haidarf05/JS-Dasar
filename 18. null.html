<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Null JS Dasar</h1>

    <script>
      let data = null;
      if (data === undefined) {
        document.writeln(`<p> Hello ${data}</p>`);
      } else if (data === null) {
        document.writeln(`<p> Hello ${data}</p>`);
      } else {
        document.writeln(`<p> Hello ${data}</p>`);
      }
    </script>
  </body>
</html>
