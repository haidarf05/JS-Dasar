<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Do While Loop JS Dasar</h1>
    <script>
      // Di looping dulu baru di cek
      let counter = 1;
      do {
        document.writeln(`<p> Perulangan Ke - ${counter} </p>`);
        counter++;
      } while (counter <= 10);
    </script>
  </body>
</html>
