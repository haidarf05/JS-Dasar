<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }
      .content {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Belajar Console Method JS Dasar</h1>
    <div class="container">
      <div class="content">
        <h3>Console Method</h3>
        <table style="border: 1px solid black">
          <thead>
            <tr>
              <th>Console Method</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Console.info(...)</td>
              <td>Memberitahu Informasi</td>
            </tr>
            <tr>
              <td>Console.warn(...)</td>
              <td>Memberitahu Informasi Peringatan</td>
            </tr>
            <tr>
              <td>Console.error(...)</td>
              <td>Memberitahu Informasi Error</td>
            </tr>
            <tr>
              <td>Console.table(...)</td>
              <td>Memberitahu Informasi Dalam Bentuk Table</td>
            </tr>
          </tbody>
        </table>
        <script>
          let nilai1 = 0;
          let nilai2 = 80;
          let lulus1 = nilai1 > 75;
          document.writeln("Contoh Logika");
          document.writeln("<br>");
          document.writeln(lulus1);
          let lulus2 = nilai2 > 75;
          document.writeln("<br>");
          document.writeln(lulus2);

          document.writeln("<br>");

          document.write(lulus1 && lulus2);

          //   Console
          console.info(lulus1 && lulus2, "info");
          console.warn(lulus1 && lulus2, "warn");
          console.error(lulus1 && lulus2, "error");
          console.debug(lulus1 && lulus2, "debug");
        </script>
      </div>
    </div>
  </body>
</html>
