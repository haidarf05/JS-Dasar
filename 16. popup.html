<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Popup JS Dasar</h1>

    <script>
      alert("Belajar Popup JS Dasar");
      const nama = prompt("Siapakah Saya?");
      alert(`Saya Adalah ${nama}`);
      const masuk = confirm("Apakah anda yakin mau masuk?");
      if (masuk) {
        const nama = prompt("Siapakah Saya?");
        alert(`Saya Adalah ${nama}`);
      } else {
        alert(`Terimakasih sudah berkunjung`);
      }
    </script>
  </body>
</html>
