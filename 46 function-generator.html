  <body>
    <h1>Belajar Function Generator JS Dasar</h1>
    <script>
      // Function generator sederahana
      function* createName() {
        yield "FristName";
        yield "MiddleName";
        yield "LastName";
      }

      const names = createName();
      for (const name of names) {
        document.writeln(`<p>${name}  </p>`);
      }
      // ==============================================================================
      //   Function generator kompleks
      // lazy
      function* buatGanjil(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            document.writeln(`<p> Yield${i}</p>`);

            yield i;
          }
        }
      }

      const angkaGanjil = buatGanjil(100);
      document.writeln(`<p>${angkaGanjil.next().value}  </p>`);
      document.writeln(`<p>${angkaGanjil.next().value}  </p>`);
      document.writeln(`<p>${angkaGanjil.next().value}  </p>`);
      document.writeln(`<p>${angkaGanjil.next().value}  </p>`);
