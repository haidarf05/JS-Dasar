<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getter dan setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "EKO",
        lastName: "Khannedy",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };
      person.fullName("Bdui aji");
      console.table(person);
      person.fullName("Jai budi");
      console.table(person);
      person.fullName("eko setio");
      console.table(person);
    </script>
  </body>
</html>
