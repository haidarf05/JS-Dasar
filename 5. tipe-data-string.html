<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.writeln("<h1> Belajar Tipe Data String JS Dasar</h1>");

      document.writeln("Tes Saja"); //Benar
      document.writeln("<br>");
      document.writeln("<br>");
      document.writeln("TIpe Data String"); //Salah
      document.writeln("<br>");
      document.writeln("<br>");

      //String bisa digabung dengan tanda +
      document.writeln("Tes Saja " + "Tipe Data String");
      document.write("<br>");
      document.write("<br>");
      document.write("Belajar Tipe Data");
      document.write(" String");
      document.write("<br>");
      document.write("<br>");

      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln(
        "\n Note : \n 1. writeln => Otomatis ada enter \n 2. write tidak ada enter sehingga menjadi satu baris"
      );
      document.writeln("</textarea>");
    </script>
  </body>
</html>
