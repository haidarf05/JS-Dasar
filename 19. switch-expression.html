<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Switch Statemment JS Dasar</h1>

    <script>
      let nilai = "A";
      switch (nilai) {
        case "A":
          document.writeln("<p> Anda Lulus Dengan Nilai Yang  Sangat Baik</p>");
          break;
        case "B":
        case "C":
          document.writeln("<p> Anda Lulus </p>");
          break;
        case "D":
          document.writeln("<p> Anda Tidak Lulus </p>");
          break;
        default:
          document.writeln("<p> Anda Salah Masuk Kelas </p>");
      }
    </script>
  </body>
</html>
