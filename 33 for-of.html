<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar For Of JS Dasar</h1>
    <script>
      // Kode for of Array
      const person2 = ["tes2", "John2", "Doe2"];

      for (const person1 of person2) {
        document.write(`<p>${person1}</p>`);
      }

      const fullName = "John Doe";
      for (const character of fullName) {
        document.write(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
