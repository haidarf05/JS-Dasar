<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar If Expression JS Dasar</h1>

    <script>
      const nilai = 80;
      if (nilai > 80) {
        document.writeln("Terbaik");
      } else {
        document.writeln("Coba Lagi");
      }
      const nilai1 = 61;
      if (nilai1 > 80) {
        document.writeln("Terbaik");
      } else if (nilai1 > 60) {
        document.writeln("Selamat");
      } else {
        document.writeln("Coba Lagi");
      }
    </script>
  </body>
</html>
